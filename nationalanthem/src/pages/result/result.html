
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../assets/images/icons-song.png" type="image/svg">
  <link href="./style.css" rel="stylesheet">
  <title>Result</title>
</head>
<body class="body">
  <main class="main">
    <p class="main__title">Результат:</p>
    <p class="main__repeat"></p>
    <table class="main__table">
      <thead class="table__head">
        <tr>
          <th class="head__area">Раздел</th>
          <th class="head__score">Баллы</th>
        </tr>
      </thead>
      <tbody class="table__body">
        <tr class="body__row">
          <td class="body__area area-0">Европа</td>
          <td class="body__score score-0">0</td>
        </tr>
        <tr class="body__row">
          <td class="body__area area-1">С.Америка</td>
          <td class="body__score score-1">0</td>
        </tr>
        <tr class="body__row">
          <td class="body__area area-2">Ю.Америка</td>
          <td class="body__score score-2">0</td>
        </tr>
        <tr class="body__row">
          <td class="body__area area-3">Азия</td>
          <td class="body__score score-3">0</td>
        </tr>
        <tr class="body__row">
          <td class="body__area area-4">Африка</td>
          <td class="body__score score-4">0</td>
        </tr>
        <tr class="body__row">
          <td class="body__area area-5">Океания</td>
          <td class="body__score score-5">0</td>
        </tr>
        <tr class="body__row">
          <td class="body__area area-6">Всего:</td>
          <td class="body__score score-6">0</td>
        </tr>
      </tbody>
    </table>
    <div class="main__buttons">
      <button class="buttons__repeat" onclick="window.location.href = '../main/main.html'">Попробовать<br>еще раз</button>
      <button class="buttons__main" onclick="window.location.href = '../../index.html'">На главную страницу</button>
    </div>
  </main>
  <script src="./result.js"></script>
</body>
</html>
