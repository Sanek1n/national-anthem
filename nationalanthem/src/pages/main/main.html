<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" href="../../assets/images/icons-song.png" type="image/svg">
  <title>Викторина "Угадай чей гимн"</title>
</head>
<body>
  <main class="quiz">
    <div class="quiz__wrapper">
      <div class="quiz__header">
        <div class="quiz__logo">
          <img src="../../assets/images/icons-song-64.png" alt="Logo">
          <h1 class="quiz__title">StateSong</h1>
        </div>
        <p class="quiz__count">Score: 0</p>
      </div>
      <div class="quiz__levels">
        <ul class="levels__items">
          <li class="levels__item enabled">Европа</li>
          <li class="levels__item">Африка</li>
          <li class="levels__item">С.Америка</li>
          <li class="levels__item">Ю.Америка</li>
          <li class="levels__item">Азия</li>
          <li class="levels__item">Океания</li>
        </ul>
      </div>
      <div class="quiz__question">
        <div class="question__flag"></div>
        <div class="question__content">
          <h2 class="question__title">*******</h2>
          <div class="question__player">
            <div class="question__control">
              <button class="control__play"></button>
            </div>
            <div class="question__progress">
                  <input type="range" class="progress__bar" value="0">
                  <label class="progress__current">0:00</label>
                  <label class="progress__length">0:00</label>
            </div>
            <div class="question__volume">
              <div class="volume__slider">
                <div class="volume__set"></div>
              </div>
              <img class="volume__icon" src="../../assets/images/svg/volume_on.svg" alt="volume">
            </div>
          </div>
        </div>
      </div>
      <div class="quiz__block">
        <div class="quiz__answers">
          <ul class="answers__items">
          </ul>
        </div>
        <div class="question__wrapper">
        </div>
      </div>
      <button class="quiz__button">Дальше</button>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
